<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
    <link rel="stylesheet" type= "text/css" href="css/styles.css">
</head>

<body>
    <h1>Walmart Wish They Had This</h1>
    <h2>Pay Here or Go Jail</h2>
    <div id="calBody">
        <div id="calScreen">0</div>
        <div id="calButtons">
            <div id="numParent">
                <div id="row">
                <input type="button" class="numbers" value="0">
            </div>
                <div id="row1">
                <input type="button" class="numbers" value="1">
                <input type="button" class="numbers" value="2">
                <input type="button" class="numbers" value="3">
            </div>
            <div id="row2">
                <input type="button" class="numbers" value="4">
                <input type="button" class="numbers" value="5">
                <input type="button" class="numbers" value="6">
            </div>
            <div id="row3">
                <input type="button" class="numbers" value="7">
                <input type="button" class="numbers" value="8">
                <input type="button" class="numbers" value="9">
                </div>
                <div id="row4">
                <input type="button" class="numbers" value=".">
                </div>
            </div>
            <div id="opParent">
                <div id="ops">
                <input type="button" class="operators" value="=">
                <input type="button" class="operators" value="+">
                <input type="button" class="operators" value="-">
                <input type="button" class="operators" value="*">
                <input type="button" class="operators" value="/">
                </div>
            </div>
            <div id="accountParent">
                <div id="stuff">
                <input type="button" class="accounts" value="AC">
                <input type="button" class="accounts" value="BAL">
                <input type="button" class="accounts" value="DEP">
                <input type="button" class="accounts" value="WIT">
                </div>
            </div>
        </div>
        <div id="note">Note: Press AC after pressing equal everytime, BTW I SUCK AT CSS</div>
    </div>

    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>

</html>
